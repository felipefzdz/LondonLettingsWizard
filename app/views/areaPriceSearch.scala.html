@(areaFilterForm: Form[AreaFilter])
@import helper._

@main("London Lettings Wizard") {

<div class="wrapper">
	<h2>Where should I live in London? <span class="title-specific">My basic requirements</span></h2>
	
	@form(routes.AreaController.areaPriceFiltered()) {
	
	    @inputText(areaFilterForm("bedrooms"))
	    @inputText(areaFilterForm("price"))
	
	    <input type="submit" value="Search">
	
	}
</div>
}
