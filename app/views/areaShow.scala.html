@(areas: List[Area])

@main("London Lettings Wizard") {
    
<script src="@routes.Assets.at("javascripts/results.js")" type="text/javascript"></script>

<h1>@areas.size() area(s)</h1>

<ul>
    @for(area <- areas) {
    <li>
        @area.name
        @area.wealthScale.toString
    </li>
    <li>
        @area.description
    </li>

    }
</ul>


}
